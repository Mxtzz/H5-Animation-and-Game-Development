<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Canvas绘图基本形状</title>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }

        function canvasApp() {
            var theCanvas = document.getElementById('canvas');
            var context = theCanvas.getContext('2d');
            context.lineWidth=10;
            context.fillStyle='#ff0000';
            context.strokeStyle='blue';
            
            context.rect(10, 10, 100, 50);
            context.stroke();
            
            context.beginPath();
            context.moveTo(10, 150);
            context.lineTo(110, 150);
            context.lineTo(110, 200);
            context.lineTo(10, 200);
            context.closePath();
            context.stroke();

            context.beginPath();
            context.fillRect(200, 40, 100, 80);//x,y,W,H 绘制一个填充图形
            context.strokeRect(180, 20, 140, 120);//绘制无填充图形
            context.clearRect(230, 70, 40, 20);
            context.stroke();
            //椭圆
            context.beginPath();
            context.ellipse(350,200,100,50,0,0,2*Math.PI)
            context.stroke();
            // x, 椭圆圆心X坐标
            // y, 椭圆圆心Y坐标
            // radiusX, 长半轴长度
            // radiusY, 长半轴长度
            // rotation, 椭圆旋转角度 (单位是度不是弧度)
            // startAngle, 椭圆弧起始角弧度 (单位是弧度不是度！)
            // endAngle, 椭圆弧结束角弧度 (单位是弧度不是度！)
            // antiClockwise, 是否是逆时针方向绘制。true表示逆时针方向绘制椭圆弧，false顺时针方向绘制椭圆弧。
        
            // var triangle = function(x1,y1,x2,y2,x3,y3){
            //     var context = this.context;
            //     context.moveTo(x1,y1);
            //     context.lineTo(x2,y2);
            //     context.lineTo(x3,y3);
            // }
            // context.beginPath();
            // triangle(0,100,100,100,0,200);
            // context.stroke();
            
        }

    </script>
</head>

<body>
    <!--<div style="position: absolute; top: 50px; left: 50px;">-->
    <div>
        <canvas id="canvas" width="500" height="500">
            Your browser does not support the HTML 5 Canvas.
        </canvas>
    </div>
</body>

</html>
